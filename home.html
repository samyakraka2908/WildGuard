<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 15px;
        }
        nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #007BFF;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <h2 id="home">Home</h2>
        <p>This is a simple homepage built with HTML, CSS, and JavaScript.</p>
        <button id="clickMeButton">Click Me!</button>
        <p id="message"></p>
    </section>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

    <script>
        const button = document.getElementById('clickMeButton');
        const message = document.getElementById('message');

        button.addEventListener('click', function() {
            message.textContent = "Hello, welcome to the interactive part of the page!";
        });
    </script>

</body>
</html>
